<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>MOVIE</p> <p> library</p>
    </div>
    <dialog id="addDialog">
        <form>
        <div class="dialog-header">
          <h2>Add Movie</h2>
          <button class="close-btn" aria-label="Close" formmethod="dialog" formnovalidate>&times;</button>
        </div>
          <div class="row">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required />
          </div>
          <div class="row">
            <label for="author">Director</label>
            <input id="author" type="text" name="author" required />
          </div>
          <div class="row">
            <label for="length">Length (in minutes)</label>
            <input id="length" type="number" name="length" min="0" required />
        </div>
          <div class="row">
            <label for="year">Year</label>
            <input id="year" type="number" name="year" min="1800" max="2100" required />
        </div>
          <div class="row">
            <label for="isWatch">Is watched?</label>
            <div class="radio-group">
                <label><input type="radio" name="isWatch" value="true" required /> Yes</label>
                <label><input type="radio" name="isWatch" value="false" required /> No</label>
            </div>
        </div>
          <div class="dialog-actions">
            <!-- <button value="close" formmethod="dialog" formnovalidate>Cancel</button> -->
            <button id="confirmBtn" formmethod="dialog" value="default">Confirm</button>
          </div>
        </form>
    </dialog>
      
    <p>
        
    </p>

    <div class="container">
        <div class='cardsContainer'>
            <div id="frameButton"><button id="showDialog"> <img class="icon-side" src="pictures/plus.svg" alt="Description of the SVG"> </button></div>
    
        </div>
    </div>
    <div id="output"></div>


</body>
</html>
